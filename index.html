<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe</h1>
      <div id="players-header">
        <div class="player1">Player 1</div>
        <div class="player2">Player 2</div>
      </div>
    </div>
    <div class="grid-container-body">
      <div id="grid-container">
        <div class="grid-box" data-row="0" data-col="0"></div>
        <div class="grid-box" data-row="0" data-col="1"></div>
        <div class="grid-box" data-row="0" data-col="2"></div>
        <div class="grid-box" data-row="1" data-col="0"></div>
        <div class="grid-box" data-row="1" data-col="1"></div>
        <div class="grid-box" data-row="1" data-col="2"></div>
        <div class="grid-box" data-row="2" data-col="0"></div>
        <div class="grid-box" data-row="2" data-col="1"></div>
        <div class="grid-box" data-row="2" data-col="2"></div>
      </div>
    </div>
    <div id="game-status"></div>
    <div class="reset">
      <div class="reset-text">Reset</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
